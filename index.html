<!DOCTYPE html>
<html lang="en">

<head>
    <title class="page_title">Decision Table Builder TinyTool</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/main.css">
    <script type="text/javascript" src="index.js"></script>
    <script src="https://kit.fontawesome.com/0b69e11b9d.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1><a href="index.html" id="title_link">Decision Table Builder</a></h1>
    </header>

    <main>
        <center><h2>Welcome to the Decision Table Builder Tiny Tool!</h2></center>
        <div class="container">
            <form id="table_builder">
                <div class="title">
                    <label for="tbl_title">Title of Table</label>
                    <input name="tbl_title" id="title" maxlength="50"><br>
                </div><br>
                <div class="columns">
                    <label for="num_cols">Number of Columns</label>
                    <select id="num_cols">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="10">20</option>
                        <option value="11">21</option>
                        <option value="12">22</option>
                        <option value="13">23</option>
                        <option value="14">24</option>
                        <option value="15">25</option>
                    </select>
                </div><br>

                <div class="conditions">
                    <label for="conditions">Conditions</label>
                    <button class="addCondition" type="button"><i class="fas fa-plus-circle fa-2x" id="plus"></i></button><br>
                </div><br>

                <div class="actions">
                    <label>Actions</label>
                    <button class="addAction" type="button"><i class="fas fa-plus-circle fa-2x" id="plus"></i><br></button><br>
                </div><br>

                <button id="createTable" type="button" disabled>Build Table</button> 
                <button id="help" type ="button" onclick="location.href='help.html';">Help <i class="fas fa-question-circle"></i></button>
            </form>   
        </div>    
        <br><br>
        <div class="output">

        </div>
    </main>

    <footer>
        <p>&copy; University of Michigan-Dearborn CIS 375 Fall 2021 - Team 9</p>
    </footer>
</body>
</html>
