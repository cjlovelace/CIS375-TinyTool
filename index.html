<!DOCTYPE html>
<html lang="en">

<head>
    <title>Decision Table Builder TinyTool</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/main.css">
    <script type="text/javascript" src="index.js"></script>
    <script src="https://kit.fontawesome.com/0b69e11b9d.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1>Decision Table Builder</h1>
    </header>

    <main>
        <div class="container">
            <form id="table_builder">
                <div class="columns">
                    <label for="num_cols">Number of Columns</label>
                    <select id="num_cols" id="num_cols">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div><br>

                <div class="conditions">
                    <label for="conditions">Conditions</label>
                    <i class="fas fa-plus-circle fa-lg" id="plus"></i><br>
                </div><br>

                <div class="actions">
                    <label for="actions">Actions</label>
                    <i class="fas fa-plus-circle fa-lg" id="plus"></i><br>
                </div>
            </form>   
        </div>     
    </main>

    <footer>
        <p>&copy; CIS375 Fall 2021 - Team 9</p>
    </footer>
</body>
</html>
