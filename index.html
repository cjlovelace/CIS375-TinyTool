<!DOCTYPE html>
<html lang="en">

<head>
    <title class="page_title">Decision Table Builder TinyTool</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/main.css">
    <script type="text/javascript" src="index.js"></script>
    <script src="https://kit.fontawesome.com/0b69e11b9d.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1>Decision Table Builder</h1>
    </header>

    <main>
        <div class="container">
            <form id="table_builder">
                <div class="title">
                    <label for="tbl_title">Title of Table</label>
                    <input name="tbl_title" id="title"><br>
                </div><br>
                <div class="columns">
                    <label for="num_cols">Number of Columns</label>
                    <select id="num_cols">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div><br>

                <div class="conditions">
                    <label for="conditions">Conditions</label>
                    <button class="addCondition" type="button"><i class="fas fa-plus-circle fa-2x" id="plus"></i></button><br>
                </div><br>

                <div class="actions">
                    <label>Actions</label>
                    <button class="addAction" type="button"><i class="fas fa-plus-circle fa-2x" id="plus"></i><br></button><br>
                </div><br>

                <button id="createTable" type="button" disabled>Build Table</button> 
            </form>   
        </div>    
        <br><br>
        <div class="output">

        </div>
    </main>

    <footer>
        <p>&copy; CIS375 Fall 2021 - Team 9</p>
    </footer>
</body>
</html>
